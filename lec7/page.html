<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form method="get">
        <div>
            <label for="">Student Number :</label><br>
            <input type="text" name="std_number" placeholder="Enter  a number Student">
         </div>
         <div>
            <label for="">Student Password :</label><br>
            <input type="password" required name="std_password" placeholder="Enter the password">
         </div>
         <input type="submit" value="Send">
         <input type="reset" value="Result">
    </form>
    
</body>
</html>
